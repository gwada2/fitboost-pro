name: ğŸ¤– Auto-Import Products

on:
  # ExÃ©cution automatique toutes les 6 heures
  schedule:
    - cron: '0 */6 * * *'
  
  # Permet l'exÃ©cution manuelle depuis GitHub
  workflow_dispatch:

jobs:
  scrape-and-import:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install puppeteer
          npm install axios cheerio
      
      - name: ğŸ¤– Run scraper
        run: node scripts/scraper.js
        env:
          NODE_ENV: production
      
      - name: ğŸ“Š Check if products were found
        run: |
          if [ -f src/data/auto-products.json ]; then
            echo "âœ… Products file created successfully"
            cat src/data/auto-products.json | head -20
          else
            echo "âŒ No products file found"
            exit 1
          fi
      
      - name: ğŸ’¾ Commit and push if changed
        run: |
          git config --local user.email "auto-import@fitboost.pro"
          git config --local user.name "FitBoost Auto-Import Bot"
          git add src/data/auto-products.json
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-import: $(date +'%Y-%m-%d %H:%M')"
          git push
        continue-on-error: true
      
      - name: ğŸ“ˆ Summary
        run: |
          echo "ğŸ‰ Auto-import completed successfully!"
          echo "ğŸ“… Date: $(date)"
          echo "ğŸ“¦ Products updated in src/data/auto-products.json"
